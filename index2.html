<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


<script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours(){
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false);

        function onChange(event){
            
            return setAmount(event.target.value);
        }

        const reset = () => setAmount("");

        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        };
        return (
            <div>
                
                <label htmlFor="Minutes">Minutes</label>
                <div>
                <input 
                value={flipped ? amount * 60 : amount} 
                id="minutes" 
                placeholder="Minutes" 
                type="number" 
                onChange={onChange}
                disabled={flipped === true} 
                 />
                </div>

                <div>
                <h4>-Minutes to Hours- you want to convert {amount}</h4>
                <label for="Hours">Hours</label>
                <input
                value={flipped ? amount : Math.round(amount/60)}
                placeholder="Hours" 
                type="number"
                disabled={flipped === false} 
                onChange={onChange}
                />
                </div>

                
                <button onClick={reset}>reset</button>
                <button onClick={onFlip}>flip</button>
            </div>
        );
    }

    function KmToMiles(){
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false);

        function onChange(event){
            
            return setAmount(event.target.value);
        }

        const reset = () => setAmount("");

        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        };
        return (
            <div>
                
                <label htmlFor="Minutes">km/h</label>
                <div>
                <input 
                value={flipped ? amount * 1.6 : amount } 
                id="minutes" 
                placeholder="Minutes" 
                type="number" 
                onChange={onChange}
                disabled={flipped === true} 
                 />
                </div>

                <div>
                <h4>-km/h to miles/h- you want to convert {amount}</h4>
                <label for="Hours">miles/h</label>
                <input
                
                value={flipped ? amount  : amount * 0.6}
                placeholder="Hours" 
                type="number"
                disabled={flipped === false} 
                onChange={onChange}
                />
                </div>

                
                <button onClick={reset}>reset</button>
                <button onClick={onFlip}>flip</button>
            </div>
        );
    }

    function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) =>{
            setIndex(event.target.value);
        };
        return(
            <div>
                <h1>super converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">km & Miles</option>
                </select>
                <hr/>
                {index === "xx"? "please select your units" : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
                
            </div>

        );
    }

    ReactDOM.render(<App />, root);
</script>

</html>
